<div class="length-container">
  <div class="character-count-header">
    <p>Character Length</p>
    <p
      id="password-length-value"
      class="text-neon_green_strong"
    >{{passwordLength}}</p>
  </div>
  <input
    type="range"
    min="0"
    max="128"
    value="0"
    class="slider"
    id="password-length-slider"
    (change)="changePasswordLength($event)"
  />
</div>
